apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
      - name: n8n
        image: n8nio/n8n
        ports:
        - containerPort: 5678
        env:
        - name: DB_TYPE
          value: "sqlite"
        - name: GENERIC_TIMEZONE
          value: "America/New_York" # Or your desired timezone
        - name: WEBHOOK_URL
          value: "https://<<DNS_NAME_CLOUDFLARE/" # Replace with your domain or IP
        resources:
          limits:
            memory: "512Mi"
            cpu: "250m"
          requests:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-pvc